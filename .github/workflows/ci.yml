name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  FOUNDRY_PROFILE: default

jobs:
  contracts:
    name: Smart Contracts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Build contracts
        working-directory: packages/contracts
        run: forge build --sizes

      - name: Run tests
        working-directory: packages/contracts
        run: forge test -vvv

      - name: Gas snapshot
        working-directory: packages/contracts
        run: forge snapshot

  sdk:
    name: TypeScript SDK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build SDK
        run: pnpm --filter @aegis/sdk build

      - name: Test SDK
        run: pnpm --filter @aegis/sdk test

      - name: Typecheck SDK
        run: pnpm --filter @aegis/sdk typecheck

  web:
    name: Frontend
    runs-on: ubuntu-latest
    needs: [sdk]
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build SDK (dependency)
        run: pnpm --filter @aegis/sdk build

      - name: Build frontend
        run: pnpm --filter @aegis/web build
